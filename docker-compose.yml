version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: urja-postgres
    environment:
      POSTGRES_DB: urja
      POSTGRES_USER: urja_user
      POSTGRES_PASSWORD: urja_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U urja_user -d urja"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - urja-network

  # Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: urja-app
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgresql://urja_user:urja_password@postgres:5432/urja
      SMTP_HOST: ${SMTP_HOST:-smtp.zoho.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      ADMIN_EMAIL: ${ADMIN_EMAIL}
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - urja-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  urja-network:
    driver: bridge
