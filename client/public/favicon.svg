<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <style>
      .logo-bg { fill: #2c3e50; }
      .logo-text-uc { fill: #4a90b8; }
      .logo-dot { fill: url(#orangeGradient); }
      .logo-text-main { fill: #ffffff; font-family: Arial, sans-serif; font-weight: bold; font-size: 32px; letter-spacing: 2px; }
      .logo-text-sub { fill: #ffffff; font-family: Arial, sans-serif; font-weight: normal; font-size: 14px; letter-spacing: 8px; }
    </style>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9f43;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b35;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect class="logo-bg" width="200" height="200"/>
  
  <!-- UC Letters -->
  <g transform="translate(100, 85)">
    <!-- U -->
    <path class="logo-text-uc" d="M -35,-20 L -35,10 Q -35,20 -25,20 L -15,20 Q -5,20 -5,10 L -5,-20 L -15,-20 L -15,10 Q -15,12 -20,12 Q -25,12 -25,10 L -25,-20 Z"/>
    
    <!-- C -->
    <path class="logo-text-uc" d="M 5,-20 Q 5,-20 15,-20 L 25,-20 Q 35,-20 35,-10 L 25,-10 Q 25,-12 20,-12 L 15,-12 Q 10,-12 10,-7 L 10,7 Q 10,12 15,12 L 20,12 Q 25,12 25,10 L 35,10 Q 35,20 25,20 L 15,20 Q 5,20 5,10 L 5,-10 Q 5,-20 15,-20 Z"/>
    
    <!-- Orange Dot -->
    <circle class="logo-dot" cx="0" cy="0" r="10"/>
  </g>
  
  <!-- Text: URJA CORE -->
  <text class="logo-text-main" x="100" y="125" text-anchor="middle">URJA CORE</text>
  
  <!-- Text: SYSTEMS -->
  <text class="logo-text-sub" x="100" y="145" text-anchor="middle">SYSTEMS</text>
  
  <!-- Sparkle/Star decoration (bottom right) -->
  <g transform="translate(175, 175)">
    <path fill="#ffffff" opacity="0.6" d="M 0,-6 L 1,-1 L 6,0 L 1,1 L 0,6 L -1,1 L -6,0 L -1,-1 Z"/>
  </g>
</svg>